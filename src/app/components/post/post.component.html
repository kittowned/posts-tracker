<div class="container">
  <app-back-button></app-back-button>

  <ng-container *ngIf="(post$ | async) as post; else loading">
    <mat-card class="card">

      <mat-card-header class="no-margin">
        <mat-card-title>{{post.title}}</mat-card-title>
        <mat-card-subtitle>Post ID: {{post.id}} | User ID: {{post.userId}}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content class="content">
        <p>{{post.body}}</p>
        <mat-divider></mat-divider>
      </mat-card-content>

      <mat-card-actions>
        <button mat-stroked-button [routerLink]="['/posts/new/', post.id]">Edit</button>
      </mat-card-actions>

    </mat-card>
  </ng-container>

  <ng-template #loading>
    <app-loading></app-loading>
  </ng-template>
</div>
